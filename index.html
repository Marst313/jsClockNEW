<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" />

    <title>JS Clock</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col day">
          <p>SUNDAY</p>
          <p>MONDAY</p>
          <p>THUESDAY</p>
          <p>WEDNESDAY</p>
          <p>THURSDAY</p>
          <p>FRIDAY</p>
          <p>SATURDAY</p>
        </div>
      </div>
      <div class="row">
        <div class="col time"><p></p></div>
      </div>
      <div class="row">
        <div class="col hour">
          <ul>
            <li><a href="#" class="a1"> 12 Hour</a></li>
            <li><a href="#" class="a2">24 Hour</a></li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col date"><p></p></div>
      </div>
    </div>

    <div class="footer">
      <p>
        Created by <a href="https://www.instagram.com/inyoman_dharma/" class="text-white fw-bold">I Nyoman Dharma</a> <i class="bi bi-instagram" style="color: #00ff97"></i> with
        <a href="https://getbootstrap.com/docs/5.0/getting-started/introduction/" class="text-white fw-bold text-decoration-none"> Bootstrap 5 </a> <i class="bi bi-bootstrap" style="color: #00ff97"></i>
      </p>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="script.js"></script>
  </body>
</html>
