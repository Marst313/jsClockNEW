<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Clock</title>
  </head>
  <style>
    .day {
      display: flex;
    }
    .day ul li {
      flex-direction: row;
      list-style-type: none;
    }
  </style>

  <body>
    <div class="day">
      <p>SUNDAY</p>
      <p>MONDAY</p>
      <p>THUESDAY</p>
      <p>WEDNESDAY</p>
      <p>THURSDAY</p>
      <p>FRIDAY</p>
      <p>SATURDAY</p>
    </div>
    <div class="container"></div>
  </body>
</html>
