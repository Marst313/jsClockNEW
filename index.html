<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Clock</title>
  </head>
  <style>
    .day {
      display: flex;
    }
    .day ul li {
      flex-direction: row;
      list-style-type: none;
    }
  </style>

  <body>
    <div class="day">
      <ul>
        <li>SUNDAY</li>
        <li>MONDAY</li>
        <li>THUESDAY</li>
        <li>WEDNESDAY</li>
        <li>THURSDAY</li>
        <li>FRIDAY</li>
        <li>SATURDAY</li>
      </ul>
    </div>
    <div class="container"></div>
  </body>
</html>
