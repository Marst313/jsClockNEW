<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JS Clock</title>
  </head>

  <body>
    <div class="container">
      <div id="row-rev" class="day">
        <ul>
          <li style="color: #00ff97">SUNDAY</li>
          <li>MONDAY</li>
          <li>THUESDAY</li>
          <li>WEDNESDAY</li>
          <li>THURSDAY</li>
          <li>FRIDAY</li>
          <li>SATURDAY</li>
        </ul>
      </div>
      <div class="time">
        <p>14:05:23</p>
      </div>
      <div class="hour">
        <ul>
          <li><a href="#"> 12 Hour</a></li>
          <li><a href="#" style="color: #00ff97">24 Hour</a></li>
        </ul>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
